<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO A B</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>EXERCÍCIO - A B </h1>
    <h2>Insira um valor em "A" e um número em "B"</h2>
    <div class="container">
        <form id="ab-form">
            <input type="number"  id="vala" placeholder="Valor em A" required>
            <input type="number"  id="valb" placeholder="Valor em B" required>
            <button type="submit">GERAR</button>
        </form>
        <p id="success-message"> *** RESULTADO ***</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
